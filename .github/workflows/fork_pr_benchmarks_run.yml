# Based on https://bencher.dev/docs/how-to/github-actions/
name: Run Benchmarks
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, edited]
    paths:
      - '**/*.rs'
      - 'rust/Cargo.toml'
      - 'rust/Cargo.lock'

jobs:
  benchmark_fork_pr_branch:
    # Run only on the upstream repository.
    if: github.repository == 'google/sedpack'
    name: Run Fork PR Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # begin: Use source sedpack package
      - uses: actions/checkout@v5
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Get pip cache directory
        id: pip-cache
        shell: bash
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Use cached venv or create it
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          # The cache key depends on requirements.txt
          key: ${{ matrix.platform.runner }}-pip-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('requirements/dev_Linux_requirements.txt') }}
      # Build a virtualenv, but only if it doesn't already exist
      - name: Populate pip cache
        run: pip install -r requirements/dev_${{ RUNNER_OS }}_requirements.txt
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Save cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ steps.cache.outputs.cache-primary-key }}
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Install sedpack locally
        run: pip install --editable '.[dev]'
      # end: Use source sedpack package

      - name: Prepare benchmarking data
        run: (cd rust/ ; bash benches/setup.sh )

      - uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48 # v1
      - uses: bencherdev/bencher@f89d454e74a32a81b2eab29fe0afdb2316617342 # v0.5
      - name: Benchmarking
        run: (cd rust/ ; cargo bench > benchmark_results.txt)
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v5
        with:
          name: benchmark_results.txt
          path: ./rust/benchmark_results.txt
      - name: Upload GitHub Pull Request Event
        uses: actions/upload-artifact@v5
        with:
          name: event.json
          path: ${{ github.event_path }}
