          target: ${{ matrix.platform.target }}
          args: --release --out dist -i ${{ env.PYTHON_VERSION }}
          sccache: 'true'
          rust-toolchain: nightly
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wasm-wheels
          path: dist
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: pytest
        run: |
          set -e
          pyodide venv .venv
          source .venv/bin/activate
          pip install sedpack --find-links dist --force-reinstall
          pip install pytest
          python -m pytest

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
