name: markdownlint
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '.markdownlint.json'
  merge_group:  # Needed for required workflows
  # Run after a review has been submitted (this is a required workflow which
  # might not be triggered when no code changes -- trigger before going to
  # merge queue).
  pull_request_review:
    types: [submitted]

jobs:
  lint:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DavidAnson/markdownlint-cli2-action@224987d727ebada36752074d2466a061c9e03ff0 # v38
      with:
        config: .markdownlint.json
        globs: |
          *.md
          **/*.md
