name: mypy
on:
  push:
    paths:
      - '**/*.py'
      - 'mypy.ini'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  mypy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Use cached venv or create it
        uses: actions/cache@v4
        id: cache-venv  # name for referring later
        with:
          path: ./.venv/  # what we cache: the virtualenv
          # The cache key depends on requirements.txt
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      # Build a virtualenv, but only if it doesn't already exist
      - run: python -m venv ./.venv && source ./.venv/bin/activate && 
             python -m pip install --require-hashes --no-deps -r requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'
      # Run tests
      # Note that you have to activate the virtualenv in every step
      # because GitHub actions doesn't preserve the environment
      - name: Register matcher
        run: echo ::add-matcher::./.github/python_matcher.json
      - name: Running mypy
        run: |
          source ./.venv/bin/activate
          mkdir -p .mypy_cache
          stubgen -o mypy_stubs -p flatbuffers
          MYPYPATH=mypy_stubs/ python -m mypy --no-color-output --install-types --non-interactive src
