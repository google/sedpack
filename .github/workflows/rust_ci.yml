name: Rust CI
on:
  push:
    paths:
      - '**/*.rs'
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Ensure rustfmt is installed and setup problem matcher
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          rustflags: "--manifest-path rust/Cargo.toml"
          toolchain: nightly
          matcher: true
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Ensure clippy is installed and setup problem matcher
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          rustflags: "--manifest-path rust/Cargo.toml"
          toolchain: nightly
      - name: clippy
        run: cargo +nightly clippy
